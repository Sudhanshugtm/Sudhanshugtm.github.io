<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <meta name="description" content="{{ page.description | default: site.description }}">

    <title>{{ page.title }}{% if page.title != site.title %} · {{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="{{ "/style.css" | relative_url }}" />

    {% if page.url contains '/resume/' %}
      <link rel="stylesheet" href="{{ "/resume.css" | relative_url }}" />
    {% endif %}

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page-wrap">
      <a class="skip-link" href="#content">Skip to content</a>

      <nav class="site-nav" aria-label="Primary">
        <a href="{{ "/" | relative_url }}">Sudhanshu</a>
        <a href="{{ "/writing/" | relative_url }}">Writing</a>
        <a href="{{ "/case-studies/" | relative_url }}">Work</a>
        <a href="{{ "/resume/" | relative_url }}">Resume</a>
      </nav>

      <main id="content">
        {{ content }}
      </main>

      <footer class="site-footer">
        <p>© {{ site.time | date: "%Y" }}</p>
      </footer>
    </div>
  </body>
</html>
