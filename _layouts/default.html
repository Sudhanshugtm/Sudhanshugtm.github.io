<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <meta name="description" content="{{ page.description | default: site.description }}">

    <title>{{ page.title }}{% if page.title != site.title %} · {{ site.title }}{% endif %}</title>

    <!-- Site styles -->
    <link rel="stylesheet" href="{{ "/style.css" | relative_url }}" />

    <!-- Resume styles (only on /resume/) -->
    {% if page.url contains '/resume/' %}
      <link rel="stylesheet" href="{{ "/resume.css" | relative_url }}" />
    {% endif %}

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>

        <nav class="site-nav" aria-label="Primary">
          <a class="nav-link" href="{{ "/" | relative_url }}">Home</a>
          <a class="nav-link" href="{{ "/writing/" | relative_url }}">Writing</a>
          <a class="nav-link" href="{{ "/case-studies/" | relative_url }}">Case Studies</a>
          <a class="nav-link" href="{{ "/resume/" | relative_url }}">Resume</a>
        </nav>
      </div>
    </header>

    <main id="content" class="site-main" role="main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container footer-inner">
        <p class="muted">© {{ site.time | date: "%Y" }} {{ site.title }}</p>
      </div>
    </footer>
  </body>
</html>
